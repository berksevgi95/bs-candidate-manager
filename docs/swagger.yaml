paths:
  /acceptCandidate:
    put:
      consumes:
      - application/json
      description: Accepts a candidate
      parameters:
      - description: name search by id
        in: query
        name: id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            Token:
              description: qwerty
              type: string
          schema:
            type: object
        default:
          description: ""
          schema:
            type: object
      summary: Accept candidates
